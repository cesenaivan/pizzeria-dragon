<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/IniciarSesion.css">
</head>

<body>
    <section class="main">
        <div class="maincontact">
            <h2 class="maintitle">Hola de nuevo!</h2>
            <p class="mainparagraph">Bienvenido, tenemos lo que estás buscando!</p>
            <form class="mainform" id="form" class="form">
                <input type="email" name="email" placeholder="Email" class="maininput" id="email">
                <input type="password" name="password" placeholder="Contraseña" class="maininput" id="password">
                <input type="submit" value="Confirmar" class="maininput maininput--send">
            </form>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
